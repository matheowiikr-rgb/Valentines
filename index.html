<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù§Ô∏è For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      text-align: center;
      overflow: hidden;
    }

    /* Login Page */
    #loginPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: pink;
    }

    button:hover {
      background: hotpink;
      color: white;
    }

    #error {
      color: red;
      margin-top: 10px;
    }

    #hintText {
      margin-top: 10px;
      color: gray;
    }

    /* Main Page */
    #mainPage {
      display: none;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(#ffe6f0, #ffffff);
      position: relative;
      overflow: hidden;
    }

    /* Falling flowers */
    .flower {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(110vh);
      }
    }

    #clickText {
      margin-top: 40vh;
      font-size: 40px;
      font-weight: bold;
      color: hotpink;
      cursor: pointer;
    }

    /* Question Box */
    #questionBox {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 300px;
    }

    #questionBox h2 {
      font-size: 22px;
    }

    #yesBtn {
      background: lightgreen;
    }

    #noBtn {
      background: lightcoral;
    }

    /* Final Message */
    #finalMessage {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: hotpink;
      padding: 20px;
      text-align: center;
      width: 90%;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <h2>Enter Password ‚ù§Ô∏è</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <button onclick="showHint()">Hint</button>
    <div id="error"></div>
    <div id="hintText"></div>
  </div>

  <!-- Main Page -->

    <div id="finalMessage"></div>

  <script>
    const correctPassword = "041223";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (input === correctPassword) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("mainPage").style.display = "block";
        startFlowers();
      } else {
        error.textContent = "feil passord";
      }
    }

    function showHint() {
      document.getElementById("hintText").textContent = "Hint: dag 1";
    }

    /* Flowers */
    function startFlowers() {
      setInterval(createFlower, 300);
    }

    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.textContent = "üå∏";

      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.animationDuration = (3 + Math.random() * 5) + "s";

      document.getElementById("mainPage").appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 8000);
    }

    /* Click Text */
    document.getElementById("clickText").addEventListener("click", () => {
      document.getElementById("clickText").style.display = "none";
      document.getElementById("questionBox").style.display = "block";
    });

    /* Buttons */
    function removeNo() {
      document.getElementById("noBtn").style.display = "none";
    }

    function sayYes() {
      document.getElementById("questionBox").style.display = "none";

      const message = `YESSSSSSSSSSS!!!!! üíñüíñüíñ<br><br>

      Du er den finaste personen i livet mitt üåπ‚ú®
      Takk for at du alltid gjer meg glad üíï
      Eg er s√• heldig som har deg üíò`;

      const final = document.getElementById("finalMessage");
      final.innerHTML = message;
      final.style.display = "block";
    }
  </script>

</body>
</html>
